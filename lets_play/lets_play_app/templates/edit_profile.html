{% extends 'index.html' %}

{% block content %}
    {% load bootstrap4 %}
    <form method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Zapisz</button>
            {% endbuttons %}
        </div>
    </form>
{% endblock %}
