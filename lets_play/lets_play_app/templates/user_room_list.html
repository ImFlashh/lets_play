{% extends 'index.html' %}

{% block content %}
{% load l10n %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Data</th>
            <th>Początek meczu</th>
        </tr>
        </thead>
        <tbody>
        {% for room in rooms %}
            <tr>
                <td>{{ room.date|date:"d E Y" }}</td>
                <td>{{ room.time_start|time:"H:i" }}</td>
                <td><a href="/rooms/{{ room.id }}"> Zobacz szczegóły gry </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
